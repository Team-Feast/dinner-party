<!DOCTYPE html>
<html>
  <head>
    <script defer src="/bundle.js"></script>
    <meta charset="utf-8" />
    <title>Feast</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Welcome to Feast! The web's best dinner party planning service."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#29434d" />
    <meta name="msapplication-TileColor" content="#29434d" />
    <meta
      name="msapplication-TileImage"
      content="./images/icons/mstile-150x150.png"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Feast" />
    <meta name="application-name" content="Feast" />
    <link rel="apple-touch-icon" href="./images/icons/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      href="./images/icons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./images/icons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700"
    />
    <!-- Material-UI -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
